<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rahul Bank – Smart Banking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #0056b3;
      --secondary: #f4f7fa;
      --light: #ffffff;
      --dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary);
      color: var(--dark);
    }

    /* HEADER */
    header {
      background-color: var(--primary);
      padding: 20px 40px;
      color: var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: var(--light);
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to right, #0056b3, #009ffd);
      color: white;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #003c8f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #002c70;
    }

    /* CHATBOT */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .chat-window {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      max-height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: var(--primary);
      color: white;
      padding: 14px;
      font-size: 1rem;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: var(--secondary);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    #sendButton {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      max-width: 80%;
    }

    .user-message {
      background: #d6ecff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    @media (max-width: 450px) {
      .chat-window {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Rahul Bank</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Accounts</a>
      <a href="#">Loans</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Modern Banking at Your Fingertips</h2>
    <p>Welcome to Rahul Bank. Your trusted partner in financial growth. Apply for savings, current or salary accounts with ease and start your smart banking journey today.</p>
    <button class="cta-button">Get Started</button>
  </section>

  <!-- Chatbot Toggle -->
  <button class="chat-toggle" onclick="toggleChat()">💬 Need Help?</button>

  <!-- Chatbot Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">🤖 Rahul's AI ChatBot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    function toggleChat() {
      chatWindow.style.display = chatWindow.style.display === "flex" ? "none" : "flex";
    }

    function appendMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      message.textContent = text;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      messageInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage(data.reply || "⚠️ No reply received.", "bot");
      } catch (error) {
        appendMessage("❌ Server error. Try again later.", "bot");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Auto-greet on load
    window.onload = () => {
      appendMessage("Hi, this is the ChatBot created by Rahul. 👋\nWhat's your full name?", "bot");
    };
  </script>

</body>
</html>
