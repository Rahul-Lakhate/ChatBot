<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rahul Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 16px 32px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .hero {
      padding: 60px 30px;
      text-align: center;
      background-color: #f1faff;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #333;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Chatbot floating button */
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background-color: #1e88e5;
      color: white;
      padding: 12px;
      font-size: 1rem;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fafafa;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user-message {
      background-color: #e3f2fd;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
    }

    #messageInput {
      flex: 1;
      padding: 8px 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    #sendButton {
      padding: 0 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      font-size: 0.95rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #1669bb;
    }

    @media (max-width: 400px) {
      .chatbot-container {
        width: 95%;
        right: 2.5%;
        bottom: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Main banking layout -->
  <header>
    <h1>Welcome to Rahul Bank üè¶</h1>
  </header>

  <section class="hero">
    <h2>Secure. Reliable. Friendly Banking.</h2>
    <p>Experience seamless banking services with a human touch. From savings to salary accounts, we‚Äôve got you covered. Need help? Our chatbot is here 24/7.</p>
  </section>

  <!-- Chatbot widget -->
  <button class="chatbot-toggle" onclick="toggleChat()">üí¨ Chat with us</button>

  <div class="chatbot-container" id="chatbotWidget">
    <div class="chat-header">ü§ñ Rahul's ChatBot Assistant</div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Script for chatbot -->
  <script>
    const chatbotWidget = document.getElementById('chatbotWidget');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function toggleChat() {
      chatbotWidget.style.display = chatbotWidget.style.display === 'flex' ? 'none' : 'flex';
    }

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      messageInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage(data.reply || '‚ö†Ô∏è No reply received.', 'bot');
      } catch (error) {
        appendMessage('‚ùå Failed to connect to the server.', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial auto-message
    window.onload = () => {
      appendMessage("Hi, this is the ChatBot created by Rahul. üëã\nWhat's your full name?", 'bot');
    };
  </script>

</body>
</html>
