<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul's ChatBot Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 600px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #1e88e5;
      color: white;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user-message {
      background-color: #e3f2fd;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
    }

    #messageInput {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      outline: none;
    }

    #sendButton {
      padding: 0 20px;
      font-size: 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #1669bb;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      🤖 Rahul's ChatBot Assistant
    </div>

    <div id="chatMessages" class="chat-messages">
      <!-- Chat messages go here -->
    </div>

    <div class="chat-input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      messageInput.value = '';
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage(data.reply || '⚠️ No reply received.', 'bot');
      } catch (error) {
        appendMessage('❌ Failed to connect to the server.', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Auto-start the chat
    window.onload = () => {
      appendMessage("Hi, this is the ChatBot created by Rahul. 👋\nWhat's your full name?", 'bot');
    };
  </script>
</body>
</html>
